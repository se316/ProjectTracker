{% extends "settings.html" %}
{% block title %}Last N Comments{% endblock %}
{% block setting %}
<p>This is a setting for the profile page.</p>
<div class='settings-form'>
	<p>Set the number of comments to display in the Last N Comments section. Defaults to 10.</p>
	<form action="{{ url_for('settings.last_n_comments') }}" method="post" id="number-of-comments">
		<select name='n-comments'>
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="15">15</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
			<option value="60">60</option>
			<option value="70">70</option>
			<option value="80">80</option>
			<option value="90">90</option>
			<option value="100">100</option>
			<option value="none" selected disabled hidden>{{n_comments}}</option>
		</select>
		<div class='save-discard'>
			<button type='button' onclick='window.location="{{url_for('settings.page')}}"'>Cancel</button>
			<button type='submit'>Save</button>
		</div>
	</form>
</div>
        {% if msg %}
        <p class='msg'>{{ msg }}</p>
        {% endif %}
{% endblock %}
