{% extends "settings.html" %}
{% block title %}Edit Username{% endblock %}
{% block setting %}
<div class='settings-form'>
	<form action="{{ url_for('settings.username') }}" method="post" id="username">
		<p>Edit Username</p>
		<input type='text' name='username' placeholder='{{ username }}' value='{{ username }}'>
		<div class='save-discard'>
			<button type='button' onclick='window.location="{{url_for('settings.page')}}"'>Cancel</button>
			<button type='submit'>Save</button>
		</div>
	</form>
</div>
	{% if msg %}
	<p class='msg'>{{ msg }}</p>
	{% endif %}
{% endblock %}
